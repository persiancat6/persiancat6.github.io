<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>黑客帝国XR程序员 - 封面</title>
<style>
  body, html {
    margin:0; padding:0; height:100%;
    overflow:hidden;
    background:black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00ff00;
  }
  #container {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    z-index: 0;
  }
  .content {
    position: fixed;
    top: 30vh;
    left: 50%;
    transform: translateX(-50%);
    max-width: 380px;
    margin: 0 auto;
    padding: 2.5rem 2.5rem 3rem 2.5rem;
    background: rgba(0, 0, 0, 0.22);
    border-radius: 28px;
    box-shadow:
      0 12px 48px 0 rgba(0, 255, 0, 0.35),
      inset 0 0 18px rgba(0, 255, 0, 0.28);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border: 1px solid rgba(0, 255, 0, 0.18);
    color: #a4f3a4;
    text-align: center;
    letter-spacing: 0.03em;
    z-index: 10;
    user-select: none;
  }
  .avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    margin: 0 auto 1.7rem;
    border: 3px solid rgba(0,255,0,0.5);
    box-shadow: 0 0 32px 2px #00ff0044;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.4s ease;
  }
  .avatar:hover {
    transform: scale(1.07);
    box-shadow: 0 0 48px 3px #00ff0066;
  }
  h1 {
    font-size: 2.2rem;
    margin: 0 0 1.7rem;
    color: #00ff00aa;
    text-shadow:
      0 0 4px #00ff0022,
      0 0 10px #00ff0055;
    font-weight: 600;
  }
  button.enter-btn {
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 0.07em;
    color: black;
    background: linear-gradient(130deg, #32ff32ee 0%, #0b990be8 100%);
    border: none;
    border-radius: 34px;
    padding: 0.7rem 3rem;
    box-shadow:
      0 0 22px 4px #00ff0050,
      inset 0 0 12px #00ff0060;
    transition: all 0.4s ease;
    user-select: none;
  }
  button.enter-btn:hover {
    background: linear-gradient(130deg, #9eff9eff 0%, #077707cc 100%);
    box-shadow:
      0 0 40px 8px #66ff6677,
      inset 0 0 22px #66ff6688;
    color: #001a00;
    transform: scale(1.06);
  }
  #transition-overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    z-index: 15;
  }
  #transition-overlay.active {
    opacity: 1;
    pointer-events: all;
  }
  @media (max-width: 600px) {
    .content {
      max-width: 90vw;
      padding: 2rem 1.8rem 2.8rem 1.8rem;
      top: 25vh;
    }
    h1 {
      font-size: 1.8rem;
    }
    .avatar {
      width: 130px;
      height: 130px;
      margin-bottom: 1.3rem;
    }
    button.enter-btn {
      padding: 0.55rem 2.6rem;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div id="container"></div>

<div class="content" role="main" aria-label="封面内容">
  <img class="avatar" src="assets/PersonCat_Logo.jpg" alt="个人头像" />
  <h1>欢迎来到Neo的黑客帝国XR世界</h1>
  <button class="enter-btn" id="enterBtn" aria-label="进入个人介绍页">进入个人介绍</button>
</div>

<div id="transition-overlay"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  let scene, camera, renderer;
  let planeMesh;
  let clock = new THREE.Clock();

  function init() {
    const container = document.getElementById('container');
    scene = new THREE.Scene();

    // 透视相机设置，中景焦距，营造深远空间感
    const fov = 45;
    const aspect = window.innerWidth / window.innerHeight;
    const near = 0.1;
    const far = 300;
    camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 28, 45);
    camera.lookAt(0, 0, 0);

    // 网格大小适中留白布局
    const planeWidth = 100;
    const planeHeight = 120;
    const segmentsX = 90;
    const segmentsY = 110;

    // 创建平面几何，旋转成水平
    const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight, segmentsX, segmentsY);
    geometry.rotateX(- Math.PI / 2);

    // 线框材质，绿色半透明带微发光感
    const material = new THREE.MeshBasicMaterial({
      color: 0x00ff00,
      wireframe: true,
      opacity: 0.38,
      transparent: true
    });

    planeMesh = new THREE.Mesh(geometry, material);
    scene.add(planeMesh);

    // 渲染器，启用透明背景
    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // 背景透明
    // 覆盖在body背景层之上，内容之下
    renderer.domElement.style.position = 'fixed';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.zIndex = '0';
    renderer.domElement.style.pointerEvents = 'none';

    container.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);
  }

  // 窗口缩放自适应
  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  // 缓慢波浪起伏，叠加多频正弦波和缓和曲面高低差异，体现中式“留白”美学空间感
  function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime() * 0.35; // 放慢速度

    const position = planeMesh.geometry.attributes.position;
    for (let i = 0; i < position.count; i++) {
      const x = position.getX(i);
      const z = position.getZ(i);

      // 组合法，顶点高度分布避免统一波浪，留白空间感更明显
      // 添加缓慢起伏与局部起伏叠加，范围与强度适当限制避免尖峰
      let baseHeight = Math.sin(x * 0.12 + time) * 1.2 + Math.cos(z * 0.15 + time * 1.1) * 1.1;
      let detailHeight = Math.sin((x + z) * 0.25 + time * 0.7) * 0.5 + Math.cos(x * 0.6 - z * 0.4 + time*0.9) * 0.3;
      let totalHeight = baseHeight + detailHeight;

      // 追加微幅随机噪声，模拟自然不规则山川
      totalHeight += (Math.sin(x*0.9 + z*0.4 + time*1.3) * 0.1);

      // 限高防止过于夸张
      totalHeight = THREE.MathUtils.clamp(totalHeight, -2, 3);

      position.setY(i, totalHeight);
    }
    position.needsUpdate = true;

    renderer.render(scene, camera);
  }

  init();
  animate();


  // 页面跳转动画
  const overlay = document.getElementById('transition-overlay');
  const enterBtn = document.getElementById('enterBtn');
  enterBtn.addEventListener('click', () => {
    overlay.classList.add('active');
    setTimeout(() => {
      window.location.href = 'intro.html';
    }, 500);
  });
  window.onload = () => {
    overlay.classList.remove('active');
  };
</script>
</body>
</html>
